<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документы - Амулекс</title>
    <style>
        :root {
            --color-gr1: #008D80;
            --color-white: white;
            --color-grey: #919191;
            --color-bl1: #26282C;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 390px;
            background: white;
            border-bottom-right-radius: 40px;
            border-bottom-left-radius: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .main-content {
            padding: 20px 25px;
            background: white;
            border-radius: 26px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .title {
            color: #161616;
            font-size: 20px;
            font-weight: 700;
            line-height: 24px;
            text-align: center;
            word-wrap: break-word;
        }
        
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .button {
            height: 50px;
            padding: 10px 20px;
            background: var(--color-gr1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background: #007066;
        }
        
        .button-icon {
            width: 13px;
            height: 13px;
            background: white;
            flex-shrink: 0;
            border-radius: 2px;
        }
        
        .button-icon.document {
            width: 10px;
            height: 14px;
        }
        
        .button-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.2;
            word-wrap: break-word;
            flex: 1;
        }
        
        .request-section {
            min-height: 70px;
            padding: 15px 40px;
            background: var(--color-bl1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .request-text {
            color: white;
            line-height: 1.4;
        }
        
        .request-title {
            font-size: 16px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }
        
        .request-link {
            font-size: 14px;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
            display: block;
        }
        
        .bottom-nav {
            padding: 20px 25px;
            background: #F4F5F7;
            border-top-left-radius: 26px;
            border-top-right-radius: 26px;
            display: flex;
            justify-content: center;
        }
        
        .nav-container {
            width: 317px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .nav-item {
            width: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        
        .nav-icon {
            width: 40px;
            height: 40px;
            padding: 10px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-icon.active {
            background: var(--color-gr1);
        }
        
        .nav-icon.inactive {
            background: white;
        }
        
        .nav-icon-inner {
            background: white;
        }
        
        .nav-icon-inner.inactive {
            background: var(--color-grey);
        }
        
        .nav-label {
            font-size: 10px;
            font-weight: 400;
            line-height: 12px;
            text-align: center;
            word-wrap: break-word;
        }
        
        .nav-label.active {
            color: var(--color-gr1);
            font-weight: 500;
        }
        
        .nav-label.inactive {
            color: var(--color-grey);
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <section class="main-content">
            <header class="header">
                <h1 class="title">Документы</h1>
            </header>
            
            <section class="buttons-section" aria-label="Доступные действия">
                <a href="#" class="button" role="button" aria-label="Получить юридический анализ">
                    <div class="button-icon" aria-hidden="true"></div>
                    <span class="button-text">Получить юридический анализ</span>
                </a>
                
                <a href="#" class="button" role="button" aria-label="Получить шаблон документа">
                    <div class="button-icon document" aria-hidden="true"></div>
                    <span class="button-text">Получить шаблон документа</span>
                </a>
                
                <a href="#" class="button" role="button" aria-label="Найти шаблон на сайте Амулекс">
                    <div class="button-icon" aria-hidden="true"></div>
                    <span class="button-text">Найти шаблон на сайте Амулекс</span>
                </a>
            </section>
            
            <section class="request-section">
                <div class="request-text">
                    <span class="request-title">Не нашли что ищете?</span>
                    <span class="request-link">Отправить запрос</span>
                </div>
            </section>
        </section>
        
        <nav class="bottom-nav" role="navigation" aria-label="Основная навигация">
            <div class="nav-container">
                <a href="#" class="nav-item" aria-current="page">
                    <div class="nav-icon active">
                        <div class="nav-icon-inner" style="width: 20px; height: 16px;" aria-hidden="true"></div>
                    </div>
                    <span class="nav-label active">Документы</span>
                </a>
                
                <a href="#" class="nav-item">
                    <div class="nav-icon inactive">
                        <div class="nav-icon-inner inactive" style="width: 22px; height: 22px; border-radius: 0.30px;" aria-hidden="true"></div>
                    </div>
                    <span class="nav-label inactive">Бонусы</span>
                </a>
                
                <a href="#" class="nav-item">
                    <div class="nav-icon inactive">
                        <div class="nav-icon-inner inactive" style="width: 20px; height: 20px;" aria-hidden="true"></div>
                    </div>
                    <span class="nav-label inactive">Инфо</span>
                </a>
                
                <a href="#" class="nav-item">
                    <div class="nav-icon inactive">
                        <div class="nav-icon-inner inactive" style="width: 18px; height: 20px;" aria-hidden="true"></div>
                    </div>
                    <span class="nav-label inactive">Профиль</span>
                </a>
            </div>
        </nav>
    </main>
</body>
</html>
